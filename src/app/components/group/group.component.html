<div class="container-fluid">

    <div class="row ">
        <app-navbar></app-navbar>
    </div>

    <div class="row row-buffer">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <span>Group</span>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" [(ngModel)]="group.description"
                                name="description" />
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>

    <div class="row row-edit">
        <div class="col">
            <div class="card">
                <div class="card-header">
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let group of groups | async; let i = index">
                        <tr>
                            <th scope="row">{{i+1}}</th>
                            <th scope="row">
                                <input type="text" class="form-control" [(ngModel)]="group.description"
                                    name="descriptions" />
                            </th>
                            <th scope="row">
                                <button type="button" class="btn btn-primary"
                                    (click)="edit(group, group.key)">Editar</button>
                            </th>
                            <th scope="row">
                                <button type="button" class="btn btn-danger"
                                    (click)="delete(group.key)">Delete</button>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>
